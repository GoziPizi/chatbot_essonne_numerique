<button 
  #openChatButton
  id="open-chatbot-button" 
  (click)="openChat()" 
  *ngIf="!isChatShown" 
  style="border: none"
  aria-live="polite"
  aria-label="Ouvrir le tchatbot">
  <img style="width:100%" src="assets/Icon_chatbot_essonne_numerique_copyright_shutterstock.png" >
</button>

<app-chat #mainChat id="main-chat" [ngStyle]="!isChatShown ? {'display': 'none'} : {}"></app-chat>
