<form [formGroup]="fmnForm">
    <h2>Formulaire spécial maison neuve :</h2>
    <label for="name">Nom :</label>
    <input type="text" formControlName="name" id="name" name="name">
    <label for="firstname">Prénom :</label>
    <input type="text" formControlName="firstname" id="firstname" name="firstname">
    <label for="mail">Mail :</label>
    <input type="text" formControlName="mail" id="mail" name="mail">
    <label for="firstDemandDate">Date de la première demande :</label>
    <input type="date" formControlName="firstDemandDate" id="firstDemandDate" name="firstDemandDate">
    <label for="address">Adresse :</label>
    <input type="text" formControlName="address" id="address" name="address">
    <label>Capture d'écran :</label>
    <app-image-input #screenShot [text]="'Encart capture d\'écran'" ></app-image-input>
    <label for="dossierNumber">Numéro du dossier :</label>
    <input type="text" formControlName="dossierNumber" id="dossierNumber" name="dossierNumber">
    <label>Certificat d'adressage délivré par la mairie :</label>
    <app-image-input #certificate [text]="'Certificat d\'adressage délivré par la mairie'" ></app-image-input>
    <label for="comment">Commentaire :</label>
    <textarea formControlName="comment" id="comment" name="comment"></textarea>
</form>
