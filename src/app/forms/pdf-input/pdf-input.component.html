<div
  class="drop-zone"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onFileDrop($event)"
>
  <p>Déposez votre PDF ici ou cliquez pour sélectionner un fichier</p>
  <input type="file" (change)="onFileSelected($event)" accept=".pdf" hidden #fileInput />
  <button (click)="fileInput.click()">Choisir un <span *ngIf="isThereAPdf" >autre</span> fichier</button>
  <div *ngIf="isThereAPdf">
    <p>{{ pdfName }}</p>
  </div>
</div>
