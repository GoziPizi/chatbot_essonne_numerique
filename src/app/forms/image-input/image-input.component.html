<div id="drop-zone"
    (dragover)="onDragOver($event)"
    (drop)="onDropCover($event)"
    (click)="triggerFileInputCover()">
    <p *ngIf="!imagePreview">{{text}}</p>
    <img 
        *ngIf="imagePreview"
        [src]="imagePreview"
        alt="Image Preview"
        id="image-preview"
    >
</div>
<input
    #imageFileInput
    type="file"
    style="display: none;"
    (change)="onFileSelected($event)">
