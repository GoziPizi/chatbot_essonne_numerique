<form [formGroup]="fnpForm">
    <button 
        id="close-button" 
        class="close-button"
        aria-label="Fermer le formulaire"
        (click)="closeChat()"
        style="background: none; border: none; padding: 0; cursor: pointer; top: 5px; right: 5px">
        <svg 
            style="height: 30px; width: 30px" 
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 384 512">
            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
        </svg>
    </button>
    <h2>Formulaire de nouvelle prise :</h2>
    <label for="name">Nom :</label>
    <input type="text" formControlName="name" id="name" name="name">
    <label for="firstname">Prénom :</label>
    <input type="text" formControlName="firstname" id="firstname" name="firstname">
    <label for="mail">Mail :</label>
    <input type="text" formControlName="mail" id="mail" name="mail">
    <label for="actualOutletNumber">Nombre de prises actuelles actives :</label>
    <input type="number" formControlName="actualOutletNumber" id="actualOutletNumber" name="actualOutletNumber">
    <label for="totalOutletNumber">Nombre de prises actuelles actives :</label>
    <input type="number" formControlName="totalOutletNumber" id="totalOutletNumber" name="totalOutletNumber">
    <p>Attention, si le nombre de prise total est supérieur ou égale à 4, ceci devient une copropriété. Vous devez donc signer une convention en passant par «je suis un bailleur» dans notre chatbot.</p>
    <button 
        [disabled]="fnpForm.invalid || isSuccessful" 
        class="btn btn-primary" 
        style="margin-top: 20px"
        (click)="submitForm()">Envoyer</button>
</form>
