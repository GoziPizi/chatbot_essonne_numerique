<form [formGroup]="fbForm">
    <h2>Formulaire de contact :</h2>
    <label for="name">Nom :</label>
    <input type="text" formControlName="name" id="name" name="name">
    <label for="firstname">Prénom :</label>
    <input type="text" formControlName="firstname" id="firstname" name="firstname">
    <label for="mail">Mail :</label>
    <input type="text" formControlName="mail" id="mail" name="mail">
    <label for="address">Adresse :</label>
    <input type="text" formControlName="address" id="address" name="address">
    <label for="city">Commune :</label>
    <ng-select
        [multiple]="false" 
        [searchable]="true"
        formControlName="city">
        <ng-option *ngFor="let city of cities" [value]="cityLabel(city)">{{cityLabel(city)}}</ng-option>
    </ng-select>
    <label for="operator">Opérateur :</label>
    <input type="text" formControlName="operator" id="operator" name="operator">
    <label for="incidentDate">Date de l'incident :</label>
    <input type="date" formControlName="incidentDate" id="incidentDate" name="incidentDate">
    <label for="incidentNumber">Numéro d'incident :</label>
    <input type="text" formControlName="incidentNumber" id="incidentNumber" name="incidentNumber">
    <label for="attachedPiece">Pièce jointe :</label>
    <app-pdf-input #attachedPiece ></app-pdf-input>
    <label for="comment">Commentaire :</label>
    <textarea formControlName="comment" id="comment" name="comment"></textarea>
</form>
